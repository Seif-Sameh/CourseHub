<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <!--Fav icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <!--Render all CSS elements-->
    <link rel="stylesheet" href="styles/normalize.css">
    <!--Font icons-->
    <link rel="stylesheet" href="styles/all.min.css">
    <!--Main CSS elements-->
    <link rel="stylesheet" href="styles/signUp.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>
    <div class="welcome container">
        <img id="logo" src="./images/icon.png" alt="">
        <h1>Welcome to CourseHub</h1>
    </div>

    <form id="form1" runat="server" class="signup-form container">
        <div class="step1">
            <div>
                <p> Join us as a..</p>
                <label for="role">Choose Role</label>
            </div>
            <div class="role-buttons">
                <button class="role-button" type="button" id="student" name="role" value="student">
                    Student
                </button>
                <button class="role-button" type="button" id="teacher" name="role" value="teacher">
                    Teacher
                </button>
                <button class="role-button" type="button" id="center-owner" name="role" value="centerowner">
                    Center Owner
                </button>
            </div>
        </div>
        <div class="title">
            <p>Create your account</p>
        </div>
        <div class="step2">
            <div class="signup-container">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
            </div>
            <button type="button" class="arrow">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
        </div>


        <div class="title">
            <p>Add more info</p>
        </div>

        <div class="step3 student-form">
            <div class="signup-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
                </div>
            </div>
        </div>

        <div class="step3  teacher-form">
            <div class="signup-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" name="specialization" placeholder="Specializtion" required />
                </div>
            </div>
        </div>

        <div class="step3 center-owner-form">
            <div class="signup-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Center's location" required />
                </div>
                <div class="form-group">
                    <label for="teachers-capacity">Teachers Capacity</label>
                    <input type="teachers-capacity" id="teachers-capacity" name="teachers-capacity" placeholder="Max. Teachers Capacity" required />
                </div>
                <div class="form-group">
                    <label for="students-capacity">Students Capacity</label>
                    <input type="students-capacity" id="students-capacity" name="students-capacity" placeholder="Max. Students Capacity" required />
                </div>
            </div>
        </div>

        <button class="submit" type="submit">Sign Up</button>

    </form>
    <script src="signup.js"></script>
</body>

</html>
