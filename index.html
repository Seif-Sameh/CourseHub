<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta name="google-signin-client_id" content="140915446312-o6g4gr6bbsmac9dj6293n3i6gaomsd54.apps.googleusercontent.com">
    
    <!--Fav icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <!--Render all CSS elements-->
    <link rel="stylesheet" href="styles/normalize.css">
    <!--Font icons-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--Main CSS elements-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Course hub</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="landing">
        <header class="container">
            <img src="images/logo.png" alt="">
            <div class="registration">
                <span>Login</span>
                <span>Sign Up</span>
            </div>
        </header>

        <main class="container">
            <p>Unlock Your Potential with Course Hub - Your Gateway to Knowledge.</p>
            <button>Get Started</button>
        </main>
    </div>
    <footer>
        <div class="container">
            <div class="footer-content">
                <img src="./images/logo.png" alt="">
                <form action="">
                    <label for="email">Subscribe for updates!</label>
                    <div class="input">
                        <input type="email" id="email" placeholder="example@email.com">
                        <input type="submit">
                    </div>
                </form>
            </div>
            <p class="copyrights">Copyrights &copy; 2023 CourseHub</p>
        </div>
    </footer>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
