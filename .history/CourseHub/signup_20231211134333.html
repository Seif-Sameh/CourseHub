<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="Content/signupStyles.css" rel="stylesheet" />
</head>

<body>
    <form id="form1" runat="server" class="signup-form">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
            </div>
            <div class="form-group">
                <label for="role">Choose Role</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="centerowner">Center Owner</option>
                </select>
            </div>
            <div class="additional-fields" id="additionalFields">
                <!-- Additional fields specific to each role will be inserted here using JavaScript -->
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
    <script src="Scripts/signupScript.js"></script>
</body>

</html>
